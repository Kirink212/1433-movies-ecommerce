<mat-list>
    @for (item of cartArray(); track item.movie.id) {
        <mat-list-item>
            <div class="list-item">
                {{ item.movie.title }}
                <button mat-icon-button (click)="removeItemFromCart(item.movie)">
                    <mat-icon>remove</mat-icon>
                </button>
                <span>{{ item.quantity }}</span>
                <button 
                    mat-icon-button 
                    (click)="addItemToCart(item.movie)"
                    [disabled]="item.quantity >= item.movie.availableInStock"
                >
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </mat-list-item>
    }
    @empty {
        <b>Sem filmes no carrinho</b>
    }
</mat-list>

<div class="cart-footer">
  <b>Total da Compra: {{ getTotalPrice() | currency: 'R$' }}</b>
</div>
